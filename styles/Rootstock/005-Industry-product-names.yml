extends: substitution
message: "Use '%s' instead of '%s'"
link: https://docs.ubuntu.com/styleguide/en/#other-commonly-referenced-products/projects
ignorecase: true
level: error
action:
  name: replace
swap:
  Postgresql : 'PostgreSQL'
  Kuberentes : 'Kubernetes' 
  Mysql : 'MySQL' 
  docker : 'Docker' 
  JSON RPC: JSON-RPC
  testnet: Testnet
  mainnet: Mainnet
  regtest: Regtest
  ethereum: Ethereum
  web3: Web3

