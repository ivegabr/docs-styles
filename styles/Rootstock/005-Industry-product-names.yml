extends: substitution
message: "Use '%s' instead of '%s'"
link: https://docs.ubuntu.com/styleguide/en/#other-commonly-referenced-products/projects
ignorecase: true
level: error
action:
  name: replace
swap:
  Postgresql : 'PostgreSQL'
  Kuberentes : 'Kubernetes' 
  Aws : 'AWS' 
  Mysql : 'MySQL' 
  docker : 'Docker' 
  JSON-RPC: JSON-RPC
  JSON RPC: JSON-RPC
  evm: EVM
  api: API
  testnet: Testnet
  mainnet: Mainnet
  ethereum: Ethereum  
