# 06 - Contractions - Do not use these

extends: substitution
message: "Consider using '%s' instead of '%s'"
link: https://docs.ubuntu.com/styleguide/en#don't-use-these!
level: warning
ignorecase: true
swap:
  ain[`']t: isn't
  how[`']d: how did
  how[`']ll: how will
  I[`']d: one would
  something[`']s: something is
  mayn[`']t: may not
  may[`']ve: may have
  mightn[`']t: might not
  might[`']ve: might have
  gonna: going to
  gotta: got to
  are not: aren't
  cannot: can't
  could not: couldn't
  did not: didn't
  do not: don't
  does not: doesn't
  has not: hasn't
  have not: haven't
  how is: how's
  is not: isn't
  it is: it's
  should not: shouldn't
  that is: that's
  they are: they're
  was not: wasn't
  we are: we're
  we have: we've
  were not: weren't
  what is: what's
  when is: when's
  where is: where's
  will not: won't